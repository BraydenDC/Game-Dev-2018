 <script>

class myAnimal {
	constructor(passName, passAge) {
		this.myName = passName;
		this.myAge = passAge;
	}

	myShow(){
		document.getElementById('myDiv01').innerHTML += 'Hello '+ this.myName + '<br>'
	}
   }

</script>


<input type=button value="Activate Dog" onclick="{

	myDog = new myAnimal('Snickers', 5)
	myDog.myShow()
}">

<input type=button value="Activate Cat" onclick="{

	myCat = new myAnimal('Tom', 5)
	myCat.myShow()


}">

<input type=button value="Array of Pets" onclick="{

	myAll = new myAnimal('Tom and Snickers', 5)
	myAll.myShow()



}">

<div id="myDiv01">...<br></div><br>
